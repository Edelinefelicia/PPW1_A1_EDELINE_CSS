    <title>Mengubah tampilan Link</title>
    <style type="text/css">
        a:link {color:#ff0000}
        a.one:visited{color:#0000ff}
        a.one:hover{color:#ffcc00}
        a.two:visited{color:#66ff66}
        a.two:hover{font-size: 150%}
        a.three:visited{color:#2aa9c0}
        a.three:hover{background: #fa66ff}
        a.four:visited{color:#ff00d4}
        a.four:hover{font-family: sans-serif; color: #ff2600}
        a.five:visited {color:#ff9100; text-decoration: line-through}
        a.five:hover {text-decoration: overline}
    </style>
</head>
<body>
    <p>
        Gerakkan pointer mouse di atas link-link di bawah ini
        untuk membuat link tersebut berubah tampilannya
